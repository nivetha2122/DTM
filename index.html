<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTT Subscription Tracker</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #cbb4d4, #e1c6e6);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        h1 {
            color: #ffffff;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 2.8rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Logo Grid Section with Flexbox for Horizontal Layout */
        .logo-grid {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .logo-grid img {
            width: 80px;
            height: auto;
            filter: drop-shadow(2px 4px 6px rgba(0, 0, 0, 0.1));
            opacity: 0;
            transform: translateY(20px) scale(0.8);
            animation: popUp 0.6s ease forwards;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Staggered Animation for the logos */
        .logo-grid img:nth-child(1) {
            animation-delay: 0.2s;
        }
        .logo-grid img:nth-child(2) {
            animation-delay: 0.4s;
        }
        .logo-grid img:nth-child(3) {
            animation-delay: 0.6s;
        }
        .logo-grid img:nth-child(4) {
            animation-delay: 0.8s;
        }
        .logo-grid img:nth-child(5) {
            animation-delay: 1s;
        }
        .logo-grid img:nth-child(6) {
            animation-delay: 1.2s;
        }

        .logo-grid img:hover {
            transform: scale(1.15);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
        }

        form {
            background: rgba(255, 255, 255, 0.25);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 100%;
            max-width: 400px;
            animation: slideIn 1.2s ease-in-out;
            margin-bottom: 40px; /* Space between subscription and contact form */
        }

        label {
            color: #ffffff;
            font-weight: 600;
            display: block;
            margin-bottom: 10px;
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            letter-spacing: 1px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 25px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.4);
            color: #ffffff;
            font-size: 1rem;
            font-family: 'Roboto', sans-serif;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus, textarea:focus {
            background: rgba(255, 255, 255, 0.6);
            outline: none;
            box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #b380d1, #a46ec1);
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: background-color 0.4s ease, transform 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #a46ec1, #9252ab);
            transform: scale(1.05);
        }

        button:active {
            transform: scale(1);
        }

        /* Keyframe Animations */
        @keyframes slideIn {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes popUp {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Media Queries for Mobile Responsiveness */
        @media screen and (max-width: 600px) {
            form {
                padding: 30px;
                max-width: 90%;
            }

            h1 {
                font-size: 24px;
            }

            .logo-grid img {
                width: 60px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Track Your Subscriptions</h1>

        <!-- Logo Grid Section with Flexbox for Horizontal Layout -->
        <div class="logo-grid">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/f1/Prime_Video.png" alt="Prime Video Logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg" alt="Disney+ Logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/17/HBO_Max_Logo.svg" alt="HBO Max Logo">
            <img src="HULUFINAL2.jpg" alt="Hulu Logo">
            <img src="APPLETVFINAL2.jpg" alt="Apple TV Logo">
        </div>

        <form id="subscriptionForm">
            <label for="service">OTT Service:</label>
            <input type="text" id="service" name="service" placeholder="Netflix, Prime, etc." required>

            <label for="lastUsed">Last Used (YYYY-MM-DD):</label>
            <input type="date" id="lastUsed" name="lastUsed" required>

            <button type="submit">Track Subscription</button>
        </form>

        <!-- Contact Us Section -->
        <form id="contactForm" style="margin-top: 40px;">
            <h2 style="color: #ffffff; font-size: 1.5rem; margin-bottom: 20px;">Contact Us</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
